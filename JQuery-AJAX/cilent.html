<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>jquery发送AJAX请求</h1>
    <button class="btnget">GET</button>
    <button class="btnpost">POST</button>
    <button class="btninfo">通用型方法ajax</button>
    <script>
      $("button")
        .eq(0)
        .click(function () {
          $.get(
            "http://127.0.0.1:8080/jquery-server",
            { a: 100, b: 200 },
            function (data) {
              console.log(data);
            },
            "json"
          );
        });

      $("button")
        .eq(1)
        .click(function () {
          $.post(
            "http://127.0.0.1:8080/jquery-server",
            { a: 100, b: 200 },
            function (data) {
              console.log(data);
            }
          );
        });

      $("button")
        .eq(2)
        .click(function () {
          $.ajax({
            //url
            url: "http://127.0.0.1:8080/jquery-server",
            //参数
            data: { a: 100, b: 300 },
            //请求类型
            type: "GET",
            //响应体结果
            dataType: "json",
            //成功回调函数
            success: function (data) {
              console.log(data);
            },
            timeout: 2000,
            //失败的回调
            error: function () {},
            //头信心
            headers: {
              c: 300,
              d: 400,
            },
          });
        });
    </script>
  </body>
</html>
